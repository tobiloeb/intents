language: de
responses:
  intents:
    HassGetState:
      einzeln: |
        {{ slots.name | capitalize }} ist {{ state.state_with_unit | replace(".", ",") if state.state|float(state.state) is number else state.state_with_unit }}

      einzeln_janein: |
        {% if query.matched %}
          Ja
        {% else %}
          Nein
        {% endif %}

      irgendeins: |
        {% if query.matched %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            Ja, {{ match[:3] | join(", ") }} und {{ (match | length - 3) }} weitere
          {%- else -%}
            Ja,
            {% for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} und {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% else %}
          Nein
        {% endif %}

      alle: |
        {% if not query.unmatched: %}
          Ja
        {% else %}
          {% set no_match = query.unmatched | map(attribute="name") | sort | list %}
          {% if no_match | length > 4 %}
            Nein, {{ no_match[:3] | join(", ") }} und {{ (no_match | length - 3) }} weitere sind es nicht
          {%- else -%}
            Nein,
            {% for name in no_match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} und {% endif -%}
              {{ name }}
            {%- endfor %} {% if no_match | length == 1 %}ist{% else %}sind{% endif %} es nicht
          {% endif %}
        {% endif %}

      welches: |
        {% if not query.matched %}
          Keins
        {% else: %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            {{ match[:3] | join(", ") }} und {{ (match | length - 3) }} weitere
          {% else %}
            {%- for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} und {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% endif %}

      wie_viele: |
        {{ query.matched | length }}

      wo: |
        {% if slots.domain == "person" %}
          {% if state.state == "home" %}
            {{ slots.name | capitalize }} ist zu Hause
          {% elif state.state == "not_home" %}
            {{ slots.name | capitalize }} ist unterwegs
          {% else %}
            {{ slots.name | capitalize }} ist im Bereich {{ state.state }}
          {% endif %}
        {% else %}
          {% if not query.matched %}
            Nirgends
          {% else %}
            {{ state }}
            {% set match = query.matched | map(attribute="area_id") | sort | unique | list %}
            {% if match | length > 4 %}
              {{ match[:3] | join(", ") }} und {{ (match | length - 3) }} weitere
            {% else %}
              {%- for name in match -%}
                {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} und {% endif -%}
                {{ name }}
              {%- endfor -%}
            {% endif %}
          {% endif %}
        {% endif %}

      wer: |
        {% if not query.matched %}
          Niemand
        {% else: %}
          {% set match = query.matched | map(attribute="name") | sort | list %}
          {% if match | length > 4 %}
            {{ match[:3] | join(", ") }} und {{ (match | length - 3) }} weitere
          {% else %}
            {%- for name in match -%}
              {% if not loop.first and not loop.last %}, {% elif loop.last and not loop.first %} und {% endif -%}
              {{ name }}
            {%- endfor -%}
          {% endif %}
        {% endif %}
