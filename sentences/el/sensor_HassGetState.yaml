language: el
intents:
  HassGetState:
    data:
      # Temperature
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσους βαθμούς έχει <name>"
          - "πόση θερμοκρασία έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: temperature
        slots:
          domain: sensor
          device_class: temperature
        expansion_rules:
          class: "θερμοκρασία"

      # Humidity
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση υγρασία έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: humidity
        slots:
          domain: sensor
          device_class: humidity
        expansion_rules:
          class: "(υγρασία|σχετική υγρασία)"

      # Battery
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση μπαταρία έχει <name>"
          - "πόσο φορτίζει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: battery
        slots:
          domain: sensor
          device_class: battery
        expansion_rules:
          class: "(μπαταρία|φόρτιση)"

      # Energy
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση ενέργεια καταναλώνει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: energy
        slots:
          domain: sensor
          device_class: energy
        expansion_rules:
          class: "ενέργεια"

      # Power
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση ισχύς έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: power
        slots:
          domain: sensor
          device_class: power
        expansion_rules:
          class: "ισχύς"

      # Illuminance
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσο φως έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: illuminance
        slots:
          domain: sensor
          device_class: illuminance
        expansion_rules:
          class: "(φωτεινότητα|φως)"

      # Atmospheric pressure
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόση πίεση έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: atmospheric_pressure
        slots:
          domain: sensor
          device_class: atmospheric_pressure
        expansion_rules:
          class: "(ατμοσφαιρική πίεση|πίεση αέρα)"

      # AQI
      - sentences:
          - "<what_is_the_class_of_name>"
          - "ποια είναι η ποιότητα του αέρα σε <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: aqi
        slots:
          domain: sensor
          device_class: aqi
        expansion_rules:
          class: "(δείκτης ποιότητας αέρα|ποιότητα αέρα)"

      # CO2
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσο διοξείδιο του άνθρακα έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_dioxide
        slots:
          domain: sensor
          device_class: carbon_dioxide
        expansion_rules:
          class: "(διοξείδιο του άνθρακα|CO2) (επίπεδο|συγκέντρωση)"

      # CO
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσο μονοξείδιο του άνθρακα έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: carbon_monoxide
        slots:
          domain: sensor
          device_class: carbon_monoxide
        expansion_rules:
          class: "(μονοξείδιο του άνθρακα|CO) (επίπεδο|συγκέντρωση)"

      # Nitrous oxide
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσο οξείδιο του αζώτου έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: nitrous_oxide
        slots:
          domain: sensor
          device_class: nitrous_oxide
        expansion_rules:
          class: "(οξείδιο του αζώτου|N2O) (επίπεδο|συγκέντρωση)"

      # PM1
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσα σωματίδια PM1 έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm1
        slots:
          domain: sensor
          device_class: pm1
        expansion_rules:
          class: "((επίπεδο|συγκέντρωση) [των] σωματιδίων PM1|σωματίδια PM1 [επίπεδο|συγκέντρωση])"

      # PM2.5
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσα μικροσωματίδια έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm25
        slots:
          domain: sensor
          device_class: pm25
        expansion_rules:
          class: "((επίπεδο|συγκέντρωση) [των] σωματιδίων PM2.5|σωματίδια PM2.5 [επίπεδο|συγκέντρωση])"

      # PM10
      - sentences:
          - "<what_is_the_class_of_name>"
          - "πόσα σωματίδια PM10 έχει <name>"
        response: one
        requires_context:
          domain: sensor
          device_class: pm10
        slots:
          domain: sensor
          device_class: pm10
        expansion_rules:
          class: "((επίπεδο|συγκέντρωση) [των] σωματιδίων PM10|σωματίδια PM10 [επίπεδο|συγκέντρωση])"
